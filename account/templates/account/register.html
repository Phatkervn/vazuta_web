
<!--Register--> 
{% if user.is_authenticated %}
        <p>Welcome {{ user.username }} !!!</p>       
{% else %}
<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="/user/login">login</a> instead.</p>
</div>
{% endif %}
