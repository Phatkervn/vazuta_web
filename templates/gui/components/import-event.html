{% load static %}

<div class="nav-hot pb-5">
    <div class="container">
        <div class="row p-2">

                <marquee behavior="" direction="event" class="bg-dark p-2 text-danger shadow-lg fw-bold">
                    Welcome to AppShare. Have a nice visit
                </marquee>

        </div>
        <div class="row">
            {% for app in apps %}
            <div class="col-4">
                <div class="card thum-app shadow" style="background-image: url('/media/{{ app.appThumb }}');background-size: cover;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <img src='/media/{{ app.appLogo }}' %} alt="" class="logo-img border-2">
                            </div>
                            <div class="col">
                                <div class="card-title">
                                    <span class="fw-bold" style="text-shadow:
                                    1px  1px 2px white,
                                    1px -1px 2px white,
                                   -1px  1px 2px white,
                                   -1px -1px 2px white;">{{ app.appName }}</span>
                                </div>
                                <div class="row">
                                    <div class="col-4 badge bg-danger">
                                        hot
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>

</div>
